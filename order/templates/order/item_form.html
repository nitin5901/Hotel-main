{% extends 'base.html' %}

{% block head %}
    <title> Hotel Navdurga | Menu  </title>
{% endblock %}

{% block body %}
<div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-5">
                <br> <br>
                <h3> Menu Item Form  </h3>
                <form  action="" method="post" >
                      {% csrf_token %}
                    <div class="row">
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Item Name</label>
                          <input type="text" class="form-control" name="name"  required>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Choose Category </label> <br>
                          <select class="form-control" name="category"  required >
                         <option value selected> -----  </option>
                         {% for opt in categorys %}
                          <option value="{{ opt.id }}" >  {{ opt }}  </option>
                         {% endfor %}
                          </select>
                        </div>
                      </div>
                    </div>


                    <div class="row">
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Item Price </label>
                          <input type="number" class="form-control" name="price"  required>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary "> Add to Menu </button>
                    <div class="clearfix"></div>
                  </form>
</div>
</div>
<br> <br> <br>

{% endblock %}
