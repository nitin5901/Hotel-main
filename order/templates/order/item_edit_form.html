{% extends 'base.html' %}

{% block head %}
    <title> Hotel Navdurga | Menu  </title>
{% endblock %}

{% block body %}
<div class="row">
            <div class="col-md-2">
            </div>
            <div class="col-md-5">
                <br> <br>
                <h3> Menu Item Edit Form  </h3> <br>
                <form  action="" method="post" >
                      {% csrf_token %}
                    <div class="row">
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Item Name</label>
                          <input type="text" class="form-control" name="name"  value={{ item.name }} required>
                        </div>
                      </div>
                    </div>

                    <div class="row">
                      <div class="col-md-10">
                        <div class="form-group">
                          <label class="bmd-label-floating"> Item Price </label>
                          <input type="number" class="form-control" name="price" value={{ item.price }} required>
                        </div>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary "> Save Changes </button>
                    <div class="clearfix"></div>
                  </form>
</div>
</div>
<br> <br> <br>

{% endblock %}
